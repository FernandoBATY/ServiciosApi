<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tienda Servicios - Frontend</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul id="lista-libros"></ul>
    <script>
        const apiBase = 'https://localhost:7119';
        async function cargarLibros() {
            try {
                const response = await fetch(apiBase);
                if (!response.ok) throw new Error('Error en la llamada a la API');
                const libros = await response.json();

                const ul = document.getElementById('lista-libros');
                ul.innerHTML = '';
                libros.forEach(libro => {
                    const li = document.createElement('li');
                    li.textContent = `${libro.titulo} - Autor: ${libro.autor}`;
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error(error);
            }
        }

        cargarLibros();
    </script>
</body>
</html>
